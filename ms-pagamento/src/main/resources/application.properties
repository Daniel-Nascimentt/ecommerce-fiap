server.port=8084

server.servlet.context-path=/ms-pagamento
server.error.include-binding-errors= never
server.error.include-message= always
server.error.include-stacktrace= never

spring.datasource.url=${PG_HOST}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${API_SECRET}
ms.carrinho.url=${MS_CARRINHO_URL}:8083/ms-carrinho/carrinho
ms.clientes.url=${MS_CLIENTES_URL}:8081/ms-clientes/clientes


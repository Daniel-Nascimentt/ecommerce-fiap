server.port=8084

server.servlet.context-path=/ms-pagamento
server.error.include-binding-errors= never
server.error.include-message= always
server.error.include-stacktrace= never

spring.datasource.url=jdbc:postgresql://localhost:5432/ms_pagamento
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${API_SECRET}
ms.carrinho.url=${MS_CARRINHO_URL}
ms.clientes.url=${MS_CLIENTES_URL}

